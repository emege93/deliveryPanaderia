<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DIRECCIONES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="primary" *ngFor="let direccion of direcciones" [routerLink]="['/tabs/tab1', direccion.geo]">
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label>
        {{direccion.lugar}}
      </ion-label> 
    </ion-item>
  </ion-list>

</ion-content>
